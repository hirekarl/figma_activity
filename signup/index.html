<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up - Our Company</title>
  </head>
  <body>
    <div class="sign-up">
      <header>
        <h1 class="company-name">Our Company</h1>
        <nav class="top-right">
          <a href="#" class="text-wrapper-4">sign up</a>
          <div class="cart-icon" aria-hidden="true"></div>
        </nav>
      </header>
      <main>
        <h2 class="header-sign-up">Sign Up!</h2>
        <form class="form" action="#" method="post">
          <div class="form-group">
            <label for="name" class="text-wrapper-3">Name:</label>
            <input type="text" id="name" name="name" class="input-3" required />
          </div>
          <div class="form-group">
            <label for="email" class="text-wrapper-2">Email:</label>
            <input type="email" id="email" name="email" class="input-2" required />
          </div>
          <div class="form-group">
            <label for="password" class="email">Password:</label>
            <input type="password" id="password" name="password" class="input" required />
          </div>
          <button type="submit" class="submit">
            <span class="text-wrapper">Submit</span>
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
